<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="post.css">
</head>
<body>
    <div class="error-page"></div>

    <header>
        <h1>Film consigliati</h1>
        <!-- <button id="reset">RESETTA LIBRERIA!</button> -->
    </header>

    <div class="middle">        
        <form>
            <div class="user">
                <label for="title">Titolo: </label>
                <input type="text" id="title" placeholder="qui il titolo...">
            </div>
            
            <div class="user">
                <label for="poster">Poster: </label>
                <input type="text" id="poster" placeholder="inserisci un url ...">
            </div>
            
            <div class="user">
                <label for="year">Anno: </label>
                <input type="text" id="year" placeholder="anno di produzione">
            </div>

            <div class="user">
                <label for="description">Descrizione: </label>
                <input type="text" id="description" placeholder="scrivi qui ...">
            </div>
            
            <div class="genres">
                <p>Genere: </p>
                <div class="user-check">                    
                    <label for="horror">Horror</label>
                    <input type="checkbox" id="horror" name="genres" value="horror">
                </div>

                <div class="user-check">
                    <label for="animazione">Animazione</label>
                    <input type="checkbox" id="animazione" name="genres" value="animazione">
                </div>

                <div class="user-check">                    
                    <label for="fantasy">Fantasy</label>
                    <input type="checkbox" id="fantasy" name="genres" value="fantasy">
                </div>
            </div>
        </form>
        <button type="submit" id="sub">Invia</button>
        <div class="movies"></div>
    </div>

    <footer>
        <p>Esercitazione 24-03-22 (Edgemony)</p>
    </footer>

    <script src="post.js"></script>
</body>
</html>
