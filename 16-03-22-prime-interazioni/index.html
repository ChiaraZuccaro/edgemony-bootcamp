<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <h1>Cita-Film</h1>
    <p style="background-color:rgb(161, 61, 61);">Hai bisogno di un re-live? Sei nel posto giusto! Clicca il pulsante qui sotto per ottenere frasi da Star Wars. </p>
    <img src="https://images-na.ssl-images-amazon.com/images/G/01/toys/detail-page/c26-B003YQ3MQG-logo.png" alt="star wars logo">

    <ul id="quotes"></ul>
    <button>Citazioni</button>

    <h3>Dacci il tuo pensiero qui sotto!</h3>
    <div class="input-section">
        <label for="name">Nome:</label>
        <input id="name" type="name" required placeholder="Chi sei? ">
        <label for="email">Email:</label>
        <input id="email" type="email" required placeholder="Inserisci la mail qui ...">
    </div>
    <div class="comments-section">
        <textarea id="text" placeholder="Lascia qui il tuo commento ..."></textarea>
        <button id="submit" type="submit">Invio</button>        
        <ul id="comments"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
